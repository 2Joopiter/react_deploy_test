<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAO_API%"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    /*
      Generator: 해당 함수 안쪽의 자식 함수의 리턴값을 반복가능한 객체형태로 묶어서 반환(=iterable object)
      Iterable Object: next라는 메서드를 호출해서 Generator 안쪽에 있는 함수들을 원하는 시점에 동기적으로 호출 가능

      promise 객체 (then, catch, async await)와 더불어 ES7 이후에 나온 동기화 처리 함수.
      
      Promise 대비 Generator의 장점
      Promise와는 달리 특정 코드를 동기화시킬 때 호출시점을 지정 가능
      하나의 함수 안에서 리턴값을 여러개 반환 가능
    */
  </script>
</body>

</html>
